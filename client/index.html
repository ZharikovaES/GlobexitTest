<head>

                    </button>
                </form>
            </div>
        </section>
        <section class="cards">
            <div class="container">
                <div class="cards__inner">
                    <ul class="cards__list"></ul>
                    <div class="cards__wrapper-message">
                        <p class="cards__message">Список пуст</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="pop-up" role="alert" id="pop-up-info-card">
        <div href="#" class="pop-up__wrapper"></div>
        <div class="pop-up__container">
            <button type="button" class="pop-up__btn-close" aria-label="Закрыть всплывающее окно">&#9587;</button>
            <h3 class="pop-up__title"></h2>
            <table class="pop-up__info info-pop-up">
                <tr>
                    <td class="info-pop-up__label">Телефон:</td>
                    <td class="info-pop-up__value info-pop-up__value--phone"></td>
                </tr>
                <tr>
                    <td class="info-pop-up__label">Почта:</td>
                    <td class="info-pop-up__value info-pop-up__value--mail"></td>
                </tr>
                <tr>
                    <td class="info-pop-up__label">Дата приема:</td>
                    <td class="info-pop-up__value info-pop-up__value--hire-date"></td>
                </tr>
                <tr>
                    <td class="info-pop-up__label">Должность:</td>
                    <td class="info-pop-up__value info-pop-up__value--position"></td>
                </tr>
                <tr>
                    <td class="info-pop-up__label">Подразделение:</td>
                    <td class="info-pop-up__value info-pop-up__value--department"></td>
                </tr>
            </table>
            <h4 class="pop-up__subtitle">Дополнительная информация:</h4>
            <p class="pop-up__additional">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Адрес: <address class="pop-up__value--address"></address></p>
        </div>
    </div>

                <div role="button" class="card__btn" aria-controls="pop-up-info-card" aria-expanded="false" aria-haspopup="true">
                    <h3 class="card__title"></h3>
                    <ul class="card__info">
                        <li class="card__info-item item-info-card">
                            <div class="item-info-card__img">

                            <span class="item-info-card__phone"></span>
                        </li>
                        <li class="card__info-item item-info-card">
                            <div class="item-info-card__img">
                                <svg class="item-info-card__mail-icon" aria-hidden="true" width="474" height="474" viewBox="0 0 474 474" fill="none" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </div>
                            <span class="item-info-card__mail"></span>
                        </li>
                    </ul>
                </div>
            </article>
        </li>
    </template>
    <script src="js/main.js"></script>
</body>
</html>
